<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Utility</h1>
<ul>
    <li>${#temporals.format(localDateTime, 'yyyy-MM-dd HH:mm:ss')} = <span th:text="${#temporals.format(localDateTime, 'yyyy-MM-dd HH:mm:ss')}"></span></li>
    <li>${#dates.create(2023,11,18)} = <span th:text="${#dates.create(2023,11,18)}"></span></li>
    <li>${#messages.msg('msgKey')} = <span th:text="${#messages.msg('msgKey')}"></span></li>
    <li>${#calendars.format(cal, 'dd/MMM/yyyy HH:mm')} = <span th:text="${#calendars.format(cal, 'dd/MMM/yyyy HH:mm')}"></span></li>
    <li>${#numbers.formatInteger(num,3)} = <span th:text="${#numbers.formatInteger(num,3)}"></span></li>

</ul>
</body>
</html>
